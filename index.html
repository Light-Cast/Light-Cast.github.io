<!DOCTYPE html>
<title>LightCast</title>
<link rel="icon" href="Fireball.png">
    <html>
        <head>
            <audio id="ID" autoplay loop>
                <source src="Audio/MainMenu.wav">
            </audio>
            
            <script>
                window.onload = function() {
                  var context = new AudioContext();
                }
                document.addEventListener('click', musicPlay);
                function musicPlay() {
                document.getElementById('ID').play();
                document.removeEventListener('click', musicPlay);
                }
            </script>

            <meta name = "LightCast" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style.css">

                    width: 100%;
                    height: auto;
                }

                @font-face{ font-family: Pixel; src: url(Minimal5x5Monospaced.ttf);}

                    text-align: center;
                    font-family: Pixel;
                }
            </style>
